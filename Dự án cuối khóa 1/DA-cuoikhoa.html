<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style_DA-cuoikhoa.css">
    <script src="https://kit.fontawesome.com/59cc8aeb62.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="header-top">
            <div class="header-top-icon">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-bars"></i>
            </div>

            <ul>
                <li><a href="">Trang chủ</a></li>
                <li>
                    <a href="">Dịch vụ</a>
                </li>
                <li>
                    <a href="">Ưu đãi khuyến mãi</a>
                </li>
                <li>
                    <a href="">Cẩm nang du lịch</a>
                </li>
                <li>
                    <a href="">Chia sẻ trải nghiệm</a>
                </li>
                <li>
                    <a href="">Liên hệ</a>
                </li>
            </ul>

        </div>






        <!-- ---------- TÌM KIẾM ĐỊA ĐIỂM ---------- -->
        <div class="header-content">
            <form class="content-form">
                <div>
                    <div>
                        <p>Địa điểm muốn đến</p>
                        <select name="" id="">
                            <option>-----Chọn địa điểm-----</option>
                            <option>Hồ Chí Minh</option>
                            <option>Hà Nội</option>
                            <option>Nha Trang</option>
                            <option>Đà Nẵng</option>
                            <option>Phú Quốc</option>
                        </select>

                    </div>

                    <div>
                        <p>Số thành viên</p>
                        <input type="number" min="1" placeholder="Đăng ký số người">

                    </div>

                </div>


                <div>
                    <div>
                        <p>Ngày đi</p>
                        <input type="date">

                    </div>

                    <div>
                        <p>Ngày về</p>
                        <input type="date">

                    </div>

                </div>

                <button>Tìm kiếm</button>



            </form>


        </div>


        <!-- ---------- MENUBAR ---------- -->
        <img src="https://mondaycareer.com/wp-content/uploads/2020/11/background-%C4%91%E1%BA%B9p4.jpg">

        <!-- ---------- FORM LOGIN ---------- -->
        <form class="form-login">
            <div class="form-login-infor">
                <h3>ĐĂNG NHẬP</h3>
                <input type="text" placeholder="Email/ Tên tài khoản/ SĐT">
                <input type="text" placeholder="Nhập mật khẩu">
                <a href="">Quên mật khẩu?</a>

            </div>

            <div class="form-login-btn">
                <button>Đăng Ký</button>
                <button>Đăng Nhập</button>

            </div>




            <div class="form-login-brands-facebook">
                <i class="fa-brands fa-facebook"></i>
                <a href="">Liên kết với Facebook</a>
            </div>

            <div class="form-login-brands-google">
                <i class="fa-brands fa-google-plus"></i>
                <a href="">Liên kết với Google</a>
            </div>
        </form>







    </header>














    <script src="./JS_DA-cuoikhoa.js"></script>

</body>


</html>
