<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <script type="text/javascript">
        let n = prompt('Nhap gia tri N trong khoảng từ 1 đến 10: ')
        n = parseInt(n)
        for (i = 0; i < n; i++) {
            for (j = 0; j <= i; j++) {
                document.write(" * ")
            }
            document.write("<br/>")
        }
    </script>





</body>

</html>
